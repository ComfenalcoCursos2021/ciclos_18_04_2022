<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos en PHP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="ciclo" action="api.php" method="post">
        <label for="inicio">Inicio del ciclo</label>
        <input id="inicio" type="number" max="100" min="0" required value="0">
        <label for="final">Final del ciclo</label>
        <input id="final" type="number"  min="1" required value="100">
        <label for="avance">Avance</label>
        <input id="avance" type="number" max="100" min="1" required value="1">
    </form>
    <input type="submit" form="ciclo" value="Iniciar incremento" data-boton="iniciarCiclo">
    <input type="submit" form="ciclo" value="Iniciar decremento" data-boton="iniciarCiclo2">
    <div class="mensaje">

    </div>
    <script src="main.js"></script>
</body>
</html>
